<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>HTML5 form</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <form action="" method="get">
                        <div class="card-header"><h2>Payment form example</h2></div>
                        <div class="card-body">
                            <div class="alert alert-danger" role="alert">Some fields are missing</div>
                            <div class="row g-3 mb-3">
                                <!-- card -->
                                <div class="col-md-5">
                                    <label for="inputCard" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="inputCard" pattern="\d{13,19}" placeholder="XXXXXXXXXXXXXXXX" required/>
                                </div>
                                <!-- CVC -->
                                <div class="col-md-3">
                                    <label for="inputCVC" class="form-label">CVC #</label>
                                    <input type="text" class="form-control" id="inputCVC" pattern="\d{4,4}" placeholder="0000" required/>
                                </div>
                                <!-- amount -->
                                <div class="col-md-4">
                                    <label for="inputAmount" class="form-label">Amount</label>
                                    <div class="d-flex"><span class="fw-bold">&dollar;</span><input type="number" class="form-control" id="inputAmount" placeholder="Amount" required/></div>
                                </div>
                                <!-- first name -->
                                <div class="col-md-6">
                                    <label for="inputFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" required/>
                                </div>
                                <!-- last name -->
                                <div class="col-md-6">
                                    <label for="inputLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" required/>
                                </div>
                                <!-- city -->
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity"/>
                                </div>
                                <!-- state -->
                                <div class="col-md-3">
                                    <label for="selectState" class="form-label">State</label>
                                    <select class="form-select" id="selectState">
                                        <option selected>Pick a state</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <!-- postal code -->
                                <div class="col-md-3">
                                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="inputPostalCode"/>
                                </div>
                                <!-- type of credit card -->
                                <div class="col-md-6">
                                    <label for="inlineRadioOptions" class="form-label">We accept:</label>
                                    <div class="input-group w-50 bg-secondary p-2 rounded text-white justify-content-between" required>
                                        <div class="form-check form-check-inline me-0">
                                            <input class="form-check-input fs-6" type="radio" name="inlineRadioOptions" id="inlineRadioMastercard" value="option1">
                                            <label class="form-check-label" for="inlineRadioMastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline me-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioVisa" value="option2">
                                            <label class="form-check-label" for="inlineRadioVisa"><i class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline me-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioDiners" value="option2">
                                            <label class="form-check-label" for="inlineRadioDiners"><i class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline me-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioAmex" value="option2">
                                            <label class="form-check-label" for="inlineRadioAmex"><i class="fa-brands fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>
                                <!-- message -->
                                <div class="col-md-6">
                                    <label for="textareaMessage" class="form-label">Message</label>
                                    <textarea class="form-control" id="textareaMessage" rows="3"></textarea>
                                    <p class="small text-black-50"><strong>Add any notes here.</strong></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer p-3 text-end">
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
